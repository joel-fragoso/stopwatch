<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stopwatch</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

  <div class="stopwatch">
    <div class="stopwatch__display">
      <span class="stopwatch__minutes">00</span>
      <span class="stopwatch__seconds">00</span>
      <span class="stopwatch__centiseconds">00</span>
    </div>
    <div class="stopwatch__controls">
      <button class="stopwatch__start">Start</button>
      <button class="stopwatch__reset">Reset</button>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
